{% extends 'base.html' %}

{% block title %}
	<title>>Agregar un producto</title>
{% endblock %}

{% block content %}
	<form action="." method="POST" enctype = "multipart/form-data">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit" class = "btn btn-success">Guardar </button>
		<input class = "btn btn-danger" type="reset" value="Limpiar">
	</form>
	<br>

	{{ info }}

{% endblock %}
